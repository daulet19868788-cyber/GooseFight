<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Goose Flight</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #87CEEB; /* –≥–æ–ª—É–±–æ–µ –Ω–µ–±–æ */
      font-family: Arial, sans-serif;
      color: white;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: transparent;
    }
    #score {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px;
      font-weight: bold;
      text-shadow: 2px 2px 4px black;
    }
    #restartBtn {
      display: none;
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: #ffcc00;
      cursor: pointer;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.4);
    }
    #leaderboard {
      display: none;
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      padding: 20px;
      border-radius: 15px;
      width: 320px;
      text-align: center;
    }
    #leaderboard h2 {
      margin-top: 0;
    }
    #nameForm {
      margin-top: 15px;
      display: none;
    }
    #nameInput {
      padding: 5px;
      font-size: 16px;
    }
    #submitName {
      padding: 5px 10px;
      margin-left: 5px;
      font-size: 16px;
    }
    /* —Ä–µ–∫–ª–∞–º–Ω—ã–π –±–ª–æ–∫ */
    #adBanner {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 400px;
      height: 80px;
      background: #fff;
      text-align: center;
      line-height: 80px;
      color: black;
      font-size: 20px;
      font-weight: bold;
      border-top: 2px solid #ccc;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <button id="restartBtn">üîÑ Restart</button>
  <div id="leaderboard">
    <h2>üèÜ Leaderboard</h2>
    <ol id="leadersList"></ol>
    <div id="nameForm">
      <input id="nameInput" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è" />
      <button id="submitName">OK</button>
    </div>
  </div>
  <canvas id="gameCanvas"></canvas>

  <!-- –†–µ–∫–ª–∞–º–Ω—ã–π –±–∞–Ω–Ω–µ—Ä -->
  <div id="adBanner" onclick="window.open('https://yandex.ru','_blank')">
    üî• –†–µ–∫–ª–∞–º–∞ ‚Äî –ª—É—á—à–∏–π —Å–µ—Ä–≤–∏—Å –Ω–∞ –Ø–Ω–¥–µ–∫—Å–µ!
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = 400;
    canvas.height = 600;

    const restartBtn = document.getElementById("restartBtn");
    const leaderboardDiv = document.getElementById("leaderboard");
    const leadersList = document.getElementById("leadersList");
    const nameForm = document.getElementById("nameForm");
    const nameInput = document.getElementById("nameInput");
    const submitName = document.getElementById("submitName");

    let goose, pipes, frame, score, gap, gameOver, clouds;
    let localLeaders = JSON.parse(localStorage.getItem("leaders")) || [];

    function initGame() {
      goose = { x: canvas.width - 100, y: 300, width: 40, height: 40, gravity: 0.4, velocity: 0, jump: -8 };
      pipes = [];
      clouds = [];
      frame = 0;
      score = 0;
      gap = 200;
      gameOver = false;
      restartBtn.style.display = "none";
      leaderboardDiv.style.display = "none";
      nameForm.style.display = "none";
      gameLoop();
    }

    function drawBackground() {
      ctx.fillStyle = "#87CEEB";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      if (frame % 120 === 0) {
        clouds.push({
          x: Math.random() * canvas.width,
          y: Math.random() * 150,
          size: 30 + Math.random() * 40
        });
      }
      clouds.forEach(cloud => {
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(cloud.x, cloud.y, cloud.size, 0, Math.PI * 2);
        ctx.arc(cloud.x + cloud.size, cloud.y + 10, cloud.size * 0.8, 0, Math.PI * 2);
        ctx.arc(cloud.x - cloud.size, cloud.y + 15, cloud.size * 0.7, 0, Math.PI * 2);
        ctx.fill();
        cloud.x -= 0.5;
      });
      clouds = clouds.filter(c => c.x + c.size > 0);
    }

    function drawGoose() {
      ctx.font = "40px Arial";
      ctx.fillText("ü¶¢", goose.x, goose.y); // –≥—É—Å—å –ª–µ—Ç–∏—Ç –≤–ª–µ–≤–æ
    }

    function drawPipes() {
      pipes.forEach(pipe => {
        ctx.fillStyle = "green";
        ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
        ctx.fillRect(pipe.x, canvas.height - pipe.bottom, pipe.width, pipe.bottom);
      });
    }

    function updatePipes() {
      if (frame % 90 === 0) {
        let top = Math.random() * (canvas.height / 2);
        let bottom = canvas.height - top - gap;
        // —Ç—Ä—É–±—ã –ø–æ—è–≤–ª—è—é—Ç—Å—è —Å–ø—Ä–∞–≤–∞ –∏ –¥–≤–∏–≥–∞—é—Ç—Å—è –≤–ª–µ–≤–æ
        pipes.push({ x: 0, width: 50, top, bottom, passed: false });
      }
      pipes.forEach(pipe => {
        pipe.x += 3; // –¥–≤–∏–∂—É—Ç—Å—è –≤–ø—Ä–∞–≤–æ, –∞ –≥—É—Å—å –≤–ª–µ–≤–æ
        if (!pipe.passed && goose.x < pipe.x) {
          score++;
          pipe.passed = true;
          adjustDifficulty(score);
        }
      });
      pipes = pipes.filter(pipe => pipe.x < canvas.width);
    }

    function adjustDifficulty(score) {
      if (score < 20) gap = 200;
      else if (score < 40) gap = 160;
      else if (score < 60) gap = 120;
      else if (score < 80) gap = 100;
      else if (score < 100) gap = 80;
      else if (score >= 100) {
        alert("üéâ –í—ã –ø—Ä–æ—à–ª–∏ Goose Flight!");
        gameOver = true;
      }
    }

    function checkCollision() {
      for (let pipe of pipes) {
        if (
          goose.x < pipe.x + pipe.width &&
          goose.x + goose.width > pipe.x &&
          (goose.y < pipe.top || goose.y + goose.height > canvas.height - pipe.bottom)
        ) {
          gameOver = true;
        }
      }
      if (goose.y + goose.height > canvas.height || goose.y < 0) {
        gameOver = true;
      }
    }

    function gameLoop() {
      if (gameOver) {
        ctx.fillStyle = "rgba(0,0,0,0.7)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "white";
        ctx.font = "30px Arial";
        ctx.fillText("Game Over!", 120, 250);
        ctx.fillText("Score: " + score, 150, 300);

        saveScore(score);
        showLeaderboard();
        restartBtn.style.display = "block";
        return;
      }

      drawBackground();
      goose.velocity += goose.gravity;
      goose.y += goose.velocity;

      drawGoose();
      updatePipes();
      drawPipes();
      checkCollision();

      document.getElementById("score").innerText = "Score: " + score;

      frame++;
      requestAnimationFrame(gameLoop);
    }

    document.addEventListener("keydown", () => goose.velocity = goose.jump);
    document.addEventListener("click", () => goose.velocity = goose.jump);
    restartBtn.addEventListener("click", initGame);

    function saveScore(newScore) {
      let minTop = localLeaders.length < 5 ? 0 : localLeaders[localLeaders.length - 1].score;
      if (newScore > minTop) {
        nameForm.style.display = "block";
        submitName.onclick = () => {
          let playerName = nameInput.value || "Player";
          localLeaders.push({ name: playerName, score: newScore });
          localLeaders.sort((a, b) => b.score - a.score);
          localLeaders = localLeaders.slice(0, 5);
          localStorage.setItem("leaders", JSON.stringify(localLeaders));
          showLeaderboard();
          nameForm.style.display = "none";
        };
      }
    }

    function showLeaderboard() {
      leadersList.innerHTML = "";
      localLeaders.forEach((entry, i) => {
        let li = document.createElement("li");
        li.textContent = `#${i+1}: ${entry.name} ‚Äî ${entry.score}`;
        leadersList.appendChild(li);
      });
      leaderboardDiv.style.display = "block";
    }

    initGame();
  </script>
</body>
</html>

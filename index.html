<body>
  <div id="score">Score: 0</div>
  <button id="restartBtn">üîÑ Restart</button>

  <div id="leaderboard">
    <h2>üèÜ –õ–∏–¥–µ—Ä—ã</h2>
    <ol id="leadersList"></ol>
    <div id="nameForm">
      <input id="nameInput" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è" />

  <!-- –†–µ–∫–ª–∞–º–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä (—Å—Ç–∏–ª–∏ –ø—Ä–∏–º–µ–Ω—è—é—Ç—Å—è –∫ #yandex_rtb) -->

  </div>

  <!-- –ö–æ–¥ —Ä–µ–∫–ª–∞–º–Ω–æ–≥–æ –±–ª–æ–∫–∞ (–∫–∞–∫ –ø—Ä–∏—Å–ª–∞–ª –Ø–Ω–¥–µ–∫—Å) -->
  <script>
  window.yaContextCb.push(() => {
      Ya.Context.AdvManager.render({
          "blockId": "R-A-17285842-1",
          "renderTo": "yandex_rtb_R-A-17285842-1"
      })
  })
  </script>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = 400;
    canvas.height = 600;

    const restartBtn = document.getElementById("restartBtn");
    const leaderboardDiv = document.getElementById("leaderboard");
    const leadersList = document.getElementById("leadersList");
    const nameForm = document.getElementById("nameForm");
    const nameInput = document.getElementById("nameInput");
    const submitName = document.getElementById("submitName");
    const messageBox = document.getElementById("message");

    let goose, pipes, frame, score, gap, gameOver, wingState, theme;
    let localLeaders = JSON.parse(localStorage.getItem("leaders")) || [];

    function initGame() {
      goose = { x: 80, y: 300, width: 40, height: 40, gravity: 0.4, velocity: 0, jump: -8 };
      pipes = [];
      frame = 0;
      score = 0;
      gap = 200;
      gameOver = false;
      wingState = 0;
      theme = "day";
      restartBtn.style.display = "none";
      leaderboardDiv.style.display = "none";
      nameForm.style.display = "none";
      messageBox.style.display = "none";
      gameLoop();
    }

    function drawBackground() {
      if (theme === "day") ctx.fillStyle = "#87CEEB";
      else if (theme === "night") ctx.fillStyle = "#001d3d";
      else if (theme === "halloween") ctx.fillStyle = "#2e003e";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function drawGoose() {
      ctx.save();
      ctx.translate(goose.x, goose.y);

      // —Ç–µ–ª–æ
      ctx.fillStyle = "white";
      ctx.beginPath();
      ctx.ellipse(0, 0, goose.width/2, goose.height/2, 0, 0, Math.PI*2);
      ctx.fill();

      // –∫—Ä—ã–ª—å—è ‚Äî –∞–Ω–∏–º–∏—Ä—É–µ–º –º–∞—Ö —á–µ—Ä–µ–∑ —Å–∏–Ω—É—Å
      ctx.fillStyle = "lightgray";
      let wingOffset = Math.sin(frame / 6) * 12; // –º–∞—Ö
      ctx.beginPath();
      ctx.ellipse(-15, wingOffset, 16, 8, 0, 0, Math.PI*2);
      ctx.fill();
      ctx.beginPath();
      ctx.ellipse(-15, -wingOffset, 16, 8, 0, 0, Math.PI*2);
      ctx.fill();

      // –≥–æ–ª–æ–≤–∞
      ctx.fillStyle = "white";
      ctx.beginPath();
      ctx.arc(25, -10, 15, 0, Math.PI*2);
      ctx.fill();

      // –∫–ª—é–≤ (–≤–ø—Ä–∞–≤–æ)
      ctx.fillStyle = "orange";
      ctx.beginPath();
      ctx.moveTo(40, -10);
      ctx.lineTo(55, -5);
      ctx.lineTo(40, 0);
      ctx.closePath();
      ctx.fill();

      // –≥–ª–∞–∑
      ctx.fillStyle = "black";
      ctx.beginPath();
      ctx.arc(30, -13, 3, 0, Math.PI*2);
      ctx.fill();

      ctx.restore();
    }

    function drawPipes() {
      ctx.fillStyle = (score >= 300) ? "darkorange" : "green";
      pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
        ctx.fillRect(pipe.x, canvas.height - pipe.bottom, pipe.width, pipe.bottom);
      });
    }

    function updatePipes() {
      if (frame % 90 === 0) {
        let top = Math.random() * (canvas.height / 2);
        let bottom = canvas.height - top - gap;
        pipes.push({ x: canvas.width, width: 50, top, bottom, passed: false });
      }
      pipes.forEach(pipe => {
        pipe.x -= 3;
        if (!pipe.passed && pipe.x + pipe.width < goose.x) {
          score++;
          pipe.passed = true;
          adjustDifficulty(score);
        }
      });
      pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);
    }

    function adjustDifficulty(score) {
      if (score < 20) gap = 200;
      else if (score < 40) gap = 160;
      else if (score < 60) gap = 140;
      else if (score < 100) gap = 120;
      else if (score < 200) gap = 100;
      else gap = 80;

      if (score === 100) { theme = "night"; showTemporaryMessage("üåô –ù–∞—Å—Ç—É–ø–∏–ª–∞ –Ω–æ—á—å!"); }
      if (score === 300) { theme = "halloween"; showTemporaryMessage("üéÉ –•—ç–ª–ª–æ—É–∏–Ω!"); }
      if (score === 500) {
        gameOver = true;
        alert("üéâ –¢—ã –ø—Ä–æ—à—ë–ª –∏–≥—Ä—É!");
      }
      if (score % 50 === 0 && score > 0) {
        showTemporaryMessage("üåü –ù–æ–≤–æ–µ –ø—Ä–∏–∫–ª—é—á–µ–Ω–∏–µ!");
      }
    }

    function showTemporaryMessage(text) {
      messageBox.textContent = text;
      messageBox.style.display = "block";
      setTimeout(() => { messageBox.style.display = "none"; }, 2000);
    }

    function checkCollision() {
      for (let pipe of pipes) {
        if (
          goose.x < pipe.x + pipe.width &&
          goose.x + goose.width > pipe.x &&
          (goose.y < pipe.top || goose.y + goose.height > canvas.height - pipe.bottom)
        ) {
          gameOver = true;
        }
      }
      if (goose.y + goose.height > canvas.height || goose.y < 0) gameOver = true;
    }

    function gameLoop() {
      if (gameOver) {
        ctx.fillStyle = "rgba(0,0,0,0.7)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "white";
        ctx.font = "30px Arial";
        ctx.fillText("Game Over!", 120, 250);
        ctx.fillText("Final Score: " + score, 100, 300);

        saveScore(score);
        showLeaderboard();
        restartBtn.style.display = "block";
        return;
      }

      drawBackground();
      goose.velocity += goose.gravity;
      goose.y += goose.velocity;

      drawGoose();
      updatePipes();
      drawPipes();
      checkCollision();

      // –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø—Ä–∏–∫–ª—é—á–µ–Ω–∏—è, –µ—Å–ª–∏ –µ—Å—Ç—å (–∞–Ω–∏–º–∏—Ä—É–µ—Ç—Å—è –≤ showTemporaryMessage)
      document.getElementById("score").innerText = "Score: " + score;

      frame++;
      requestAnimationFrame(gameLoop);
    }

    // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
    document.addEventListener("keydown", (e) => {
      if (["Space","ArrowUp","KeyW"].includes(e.code)) goose.velocity = goose.jump;
    });
    document.addEventListener("touchstart", () => { goose.velocity = goose.jump; });
    restartBtn.addEventListener("click", initGame);

    function saveScore(newScore) {
      let minTop = localLeaders.length < 5 ? 0 : localLeaders[localLeaders.length - 1].score;
      if (newScore > minTop) {
        nameForm.style.display = "block";
        submitName.onclick = () => {
          let playerName = nameInput.value || "–ò–≥—Ä–æ–∫";
          localLeaders.push({ name: playerName, score: newScore });
          localLeaders.sort((a, b) => b.score - a.score);
          localLeaders = localLeaders.slice(0, 5);
          localStorage.setItem("leaders", JSON.stringify(localLeaders));
          showLeaderboard();
          nameForm.style.display = "none";
        };
      }
    }

    function showLeaderboard() {
      leadersList.innerHTML = "";
      localLeaders.forEach((entry, i) => {
        let li = document.createElement("li");
        li.textContent = `#${i+1}: ${entry.name} ‚Äî ${entry.score}`;
        leadersList.appendChild(li);
      });
      leaderboardDiv.style.display = "block";
    }

    initGame();
  </script>
